      - common.env
    environment:
      - GOGC=1000
      - FAAS_GO_MAX_PROC_FACTOR=8
      - SWARM_TASK_SLOT={{.Task.Slot}}
    volumes:
      - /mnt/inmem/nightcore:/tmp/nightcore
    depends_on:
      - nightcore-engine

  frontend-api-view-cart:
